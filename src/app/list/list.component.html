<div id="root">
  <h1>Meine Todos</h1>
  <p>offene Todos: {{offeneTodos}}</p>
  <div>
    <input [(ngModel)]="newTodo">
    <button (click)="addTodo()">add</button>
  </div>
  <app-todo-item    *ngFor="let item of data; let i = index"
          [task]="item.task"
          [done]="item.done"

          (checkBoxClicked)="receiveDone($event, i)"

    >{{item.task}}</app-todo-item>

</div>
